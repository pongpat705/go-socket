<!DOCTYPE html>
<html class="no-js" data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<title>IPE-ICT_HCU</title>
	<!-- css loading -->
	<meta id="load_styles_before">
    <link rel="stylesheet" href="/static/styles/webfont.css?vxvision=9">
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.css?vxvision=9">
    <link rel="stylesheet" href="/static/styles/climacons-font.css?vxvision=9">
    <link rel="stylesheet" href="/static/styles/font-awesome.css?vxvision=9">
    <link rel="stylesheet" href="/static/styles/card.css?vxvision=9">
    <link rel="stylesheet" href="/static/styles/sli.css?vxvision=9">
    <link rel="stylesheet" href="/static/styles/animate.css?vxvision=9">
    <link rel="stylesheet" href="/static/styles/app.css?vxvision=9">
    <link rel="stylesheet" href="/static/styles/app.skins.css?vxvision=9">
    <link rel="stylesheet" href="/static/styles/angular-toastr.css?vxvision=9">
    <link rel="stylesheet" href="/static/styles/valdr.css?vxvision=9">
</head>
<body data-ng-controller="AppCtrl" class="[[ app.layout.sidebarTheme ]] [[ app.layout.headerTheme ]] page-loading">
	<div class="pageload">
      <div class="pageload-inner">
        <div class="sk-rotating-plane"></div>
      </div>
  </div>
  <div class="app [[$state.current.data.appClasses]]" data-ng-class="{'layout-small-menu': app.layout.isSmallSidebar, 'layout-chat-open': app.layout.isChatOpen, 'layout-fixed-header': app.layout.isFixedHeader, 'layout-boxed': app.layout.isBoxed, 'layout-static-sidebar': app.layout.isStaticSidebar, 'layout-right-sidebar': app.layout.isRightSidebar, 'layout-fixed-footer': app.layout.isFixedFooter, 'message-open': app.isMessageOpen, 'contact-open': app.isContactOpen}" data-ui-view>
  </div>



  <!-- Render the header here -->
	{{ render "header.html"}}
 	<!-- Render the current template here -->
  {{ yield }}
  <!-- Render the footer here -->
  {{ render "footer.html"}}

</body>
</html>
