<div class="heading">
	<ul class="nav navbar-nav">
		<li class="uib-dropdown dropdown open" uib-dropdown>
				<a style="color:#000;" href="javascript:;" class="dropdown-toggle ripple" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="true"><i class="fa fa-bars" aria-hidden="true"></i>
				<span >MENU</span>
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu dropdown-menu" uib-dropdown-menu="">
				<li>
					<a style="color:#000;" ng-class="{'bg-white-darker':isCurrentState('app.user')}" ng-if="checkPermission('ROLE_ADMIN')" ui-sref-active="active" ui-sref="app.user">
						<span>ข้อมูลผู้ใช้</span>
					</a>
				</li>
				<li >
					<a style="color:#000;" ng-class="{'bg-white-darker':isCurrentState('app.patient')}" ng-if="checkPermission('ROLE_STUD') || checkPermission('ROLE_PROF')" ui-sref-active="active" ui-sref="app.patient">
						<span>ข้อมูลผู้ป่วย</span>
					</a>
				</li>
				<li>
					<a style="color:#000;" ng-class="{'bg-white-darker':isCurrentState('app.pt')}" ng-if="checkPermission('ROLE_STUD_PT') || checkPermission('ROLE_PROF')" ui-sref-active="active" ui-sref="app.pt">
						<span>ข้อมูลผู้ป่วย(กายภาพบำบัด)</span>
					</a>
				</li>
				<li >
					<a style="color:#000;" ng-class="{'bg-white-darker':isCurrentState('app.ph')}" ng-if="checkPermission('ROLE_STUD_PH') || checkPermission('ROLE_PROF')" ui-sref-active="active" ui-sref="app.ph">
						<span>ข้อมูลผู้ป่วย(เภสัช)</span>
					</a>
				</li>
			</ul>
		</li>
	</ul>
	<ul class="nav navbar-nav navbar-right" >
		<li class="uib-dropdown dropdown open" uib-dropdown>
			<a style="color:#000;" href="javascript:;" class="dropdown-toggle ripple" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="true"><img data-ng-src="static/images/avatar.png" class="header-avatar img-circle" alt="user" title="user" src="static/images/avatar.png">
				<span >{{currentUser}}</span>
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu dropdown-menu" uib-dropdown-menu="" ng-if="!isAuthenticated()">
				<li>
					<a style="color:#000;" ui-sref="user.signin">
				        <span>เข้าสู่ระบบ</span>
			     	</a>
				</li>
			</ul>
			<ul class="dropdown-menu dropdown-menu" uib-dropdown-menu="" ng-if="isAuthenticated()">
				<li>
					<a style="color:#000;" ui-sref="user.signin" href="#/signin">ออกจากระบบ</a>
				</li>
			</ul>
		</li>
	</ul>

</div>
